<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dokoto Note Making</title>    
</head>
<script src="https://unpkg.com/feather-icons"></script>
<body class="bg-gray-100 font-ubuntu font-thin">


    <!-- MAIN PAGE -->

    <div>

        <!-- SIDE BAR -->
        <aside class="bg-white h-screen shadow-md fixed overflow-x-hidden px-12 pt-16 text-center text-gray-600 w-96">
            <h1 class="text-4xl tracking-widest">DOTOKO</h1>
            <h2 class="text-xl mt-5 tracking-widest">A simple solution for your note making.</h2>
            
            <!-- NAV LINKS -->

            <ul class="text-xl mt-12">
                <li class="mb-8 ">
                    <a href="https://github.com/gauthamkrishnax/dokoto" target="_blank" rel="noopener noreferrer" class="font-thin hover:underline">About</a>
                </li>
                <li class=" text-secondary cursor-pointer mb-8">
                   <button onclick="deleteallnotes()" class="font-thin hover:underline">Delete all notes</button> 
                </li>
            </ul>
            <img class="fixed w-72 left-24 bottom-0"  src="images/flower.svg" alt=" flower illustration">        
        </aside>

        <!-- NOTEMAKING SECTION -->

        <div class="bg-gray-100 ml-96 mr-10 mb-32">
            <div class="flex justify-between pt-16">
                <form action="#" class=" -ml-2">
                    <input type="text" name="searchbox" class="bg-primary border-2 border-transparent h-12 rounded text-right pr-14 text-3xl font-thin text-gray-500 outline-none focus:border-gray-400" placeholder="Search">
                    <i data-feather="search" stroke-width="1" color="#6B7280" width="40" height="40" class="-ml-12 inline mb-3"></i>
                </form>
                <button id="addnote" class=" my-1 focus:outline-none focus:border border-gray-200"><i data-feather="plus" stroke-width="1" color="#4B5563" width="45" height="45" class=" cursor-pointer hover:border border-gray-300 rounded-sm "></i></button>     
            </div>

            <!-- NOTES GRID -->

            <div class="mt-24 ml-10">

                <ul id="allnotes" class="flex flex-r flex-wrap gap-10">

                    <!-- CARDS LIST -->
          
                    <div class="min-w-half max-w-lg flex-1 bg-primary rounded  p-8 noteelements ">
                        <li>
                            <div class="mb-4 flex justify-between items-center">
                                <div class="flex items-center">
                                    <h3 class=" text-gray-600 text-2xl font-medium mr-3">Title of the Note</h3>
                                    <button id="tobecrossedicon" class=""><i data-feather="check-square" stroke-width="1" color="black" width="25" height="25" class=" cursor-pointer inline opacity-60 hover:opacity-90"></i> </button>
                                    <button id="crossedicon" class="hidden"><i data-feather="x-square" stroke-width="1" color="black" width="25" height="25" class=" cursor-pointer inline opacity-60 hover:opacity-90"></i> </button>
                                </div>
                                <button><i data-feather="trash" stroke-width="1" color="black" width="25" height="25" class=" cursor-pointer inline opacity-60 hover:opacity-90"></i></button>
                            </div>    
                            <p>This is a sample note. You can use the + icon in the top right to add new notes, the square tick icon to strike the note and the trash icon to delete the note. Try deleting this one. </p>
                        </li>
                    </div>  

                </ul>
            </div>

                  <!-- ADD NOTE OVERLAY -->

            <div id="popup" class="hidden fixed flex justify-center items-center top-0 bg-gray-900 bg-opacity-70 z-50 w-screen h-screen">
                <div class="bg-primary w-1/2 h-1/2 -ml-96 rounded p-6 shadow-lg">
                    <form action="#" class="h-full pb-10">
                        <div class="flex justify-end gap-10 mb-4">
                            <button><i data-feather="check" stroke-width="1" color="black" width="40" height="25" class=" cursor-pointer inline opacity-60 hover:opacity-90"></i></button>
                            <button id="popupclose"><i data-feather="x" stroke-width="1" color="black" width="40" height="25" class=" cursor-pointer inline opacity-60 hover:opacity-90"></i></button>
                        </div>                    
                        <div class="h-full pb-20">
                            <input type="text" name="titlebox" class="bg-white border-2 border-transparent w-full h-12 rounded pl-4 mb-4 font-light text-gray-600 outline-none focus:border-gray-400" placeholder="Title">
                            <textarea name="notes" class=" p-4 resize-none bg-white border-2 border-transparent w-full h-full rounded font-thin text-gray-600 outline-none focus:border-gray-400" placeholder="Your note goes here !"></textarea>    
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>feather.replace();</script>
    <script src="script.js"></script>
</body>
</html>
